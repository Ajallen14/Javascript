<!DOCTYPE html>
<html>
    <head>
        <title>Object</title>
    </head>

    <body>
        <script>
            const prod = {
                name : 'Socks',
                price : 10000,
            }; // Object

            console.log(prod);
            console.log(prod.name);

            prod.name = 'Cotton Socks';
            console.log(prod.name)

            delete prod.price;
            console.log(prod);
        </script>
    </body>
</html>
